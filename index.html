
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberOSINT - Secure Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0b2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow: hidden;
        }

        .cyber-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, #9333ea 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #7c3aed 0%, transparent 50%),
                linear-gradient(45deg, transparent 30%, rgba(147, 51, 234, 0.1) 50%, transparent 70%);
            animation: pulse 4s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes pulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(147, 51, 234, 0.3); }
            50% { box-shadow: 0 0 40px rgba(147, 51, 234, 0.6); }
        }

        .login-container {
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 20px 40px rgba(147, 51, 234, 0.2);
            position: relative;
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #9333ea, transparent);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            animation: slideIn 1s ease-out 0.2s both;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #9333ea, #c084fc, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .logo p {
            color: #a1a1aa;
            font-size: 0.9rem;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            background: rgba(40, 40, 40, 0.8);
        }

        .auth-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: transparent;
            color: #a1a1aa;
        }

        .auth-tab.active {
            background: linear-gradient(45deg, #9333ea, #7c3aed);
            color: white;
        }

        .auth-form {
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
            animation: slideIn 0.6s ease-out;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e4e4e7;
            font-weight: 500;
        }

        input[type="email"], input[type="password"], input[type="text"] {
            width: 100%;
            padding: 15px;
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #9333ea;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.3);
            animation: glow 2s infinite;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #9333ea, #7c3aed);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(147, 51, 234, 0.4);
            animation: glow 1s infinite;
        }

        .generate-token-btn {
            width: 100%;
            padding: 10px;
            background: rgba(147, 51, 234, 0.2);
            border: 1px solid rgba(147, 51, 234, 0.5);
            border-radius: 8px;
            color: #c084fc;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .generate-token-btn:hover {
            background: rgba(147, 51, 234, 0.3);
            transform: translateY(-1px);
        }

        .token-display {
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
            color: #c084fc;
            display: none;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #c084fc;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            text-decoration: underline;
            text-shadow: 0 0 10px rgba(192, 132, 252, 0.5);
        }

        .security-notice {
            background: rgba(147, 51, 234, 0.1);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 12px;
            color: #e4e4e7;
            animation: slideIn 0.8s ease-out 0.4s both;
        }

        .hamburger {
            display: none;
        }

        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-bg"></div>
    
    <div class="login-container">
        <div class="logo">
            <h1>CyberOSINT</h1>
            <p>Open Source Intelligence Platform</p>
        </div>
        
        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchTab('credentials')">Credentials</button>
            <button class="auth-tab" onclick="switchTab('token')">Auth Token</button>
        </div>

        <form id="credentialsForm" class="auth-form active">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" class="login-btn">Access System</button>
        </form>

        <div id="tokenForm" class="auth-form">
            <div class="form-group">
                <label for="authToken">Authentication Token</label>
                <input type="text" id="authToken" placeholder="Enter your auth token">
            </div>
            
            <button type="button" class="login-btn" onclick="loginWithToken()">Authenticate</button>
            
            <button type="button" class="generate-token-btn" onclick="generateToken()">Generate New Token</button>
            
            <div id="tokenDisplay" class="token-display"></div>
        </div>
        
        <div class="forgot-password">
            <a href="#" onclick="alert('Contact system administrator for password reset')">Forgot Password?</a>
        </div>
        
        <div class="security-notice">
            üîê This system uses military-grade encryption. All activities are monitored and logged for security purposes.
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            // Remove active class from all tabs and forms
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            
            // Add active class to clicked tab
            event.target.classList.add('active');
            
            // Show corresponding form
            document.getElementById(tabName + 'Form').classList.add('active');
        }

        function generateToken() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let token = 'OSINT_';
            for (let i = 0; i < 32; i++) {
                token += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            
            const tokenDisplay = document.getElementById('tokenDisplay');
            tokenDisplay.textContent = token;
            tokenDisplay.style.display = 'block';
            
            // Store token in localStorage for demo purposes
            localStorage.setItem('authToken', token);
            
            // Add animation
            tokenDisplay.style.animation = 'slideIn 0.5s ease-out';
        }

        function loginWithToken() {
            const token = document.getElementById('authToken').value;
            const storedToken = localStorage.getItem('authToken');
            
            if (token && (token === storedToken || token.startsWith('OSINT_'))) {
                authenticateUser();
            } else {
                alert('Invalid authentication token. Please check your token or generate a new one.');
            }
        }

        function authenticateUser() {
            document.querySelector('.login-btn').textContent = 'Authenticating...';
            
            // Add glowing effect during authentication
            document.querySelector('.login-container').style.animation = 'glow 0.5s ease-in-out';
            
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1500);
        }

        document.getElementById('credentialsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                authenticateUser();
            }
        });

        // Add smooth entrance animations
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.form-group');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${0.6 + index * 0.1}s`;
            });
        });
    </script>
</body>
</html>
